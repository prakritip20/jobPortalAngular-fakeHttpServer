<form [formGroup]="seekerLoginForm" style="padding: 24px;">
    <div>
        <label>Experience Type:</label>
        <mat-radio-group class="contextSwitcher" formControlName="type">
            <mat-radio-button value="fresher">Fresher</mat-radio-button>
            <mat-radio-button value="experienced">Experienced</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="headerInfo">Personal</div>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Mobile No</mat-label>
        <input matInput formControlName="mobileNum" required>
    </mat-form-field>
    <div>
        <label for="address">Address</label>
        <mat-form-field>
            <mat-label>Address Line1</mat-label>
            <input matInput formControlName="addressLine1" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Address Line 2</mat-label>
            <input matInput formControlName="addressLine2">
        </mat-form-field>
        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput formControlName="addressCity" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>PinCode</mat-label>
            <input matInput formControlName="addressPcode" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>State</mat-label>
            <input matInput formControlName="addressState" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Country</mat-label>
            <input matInput formControlName="addressCountry" required>
        </mat-form-field>
    </div>
    <mat-form-field>
        <mat-label>Skills</mat-label>
        <input matInput formControlName="skills" required>
    </mat-form-field>
    <div>
        <label class="upload" for="resume">Upload Profile</label>
        <input type="file" class="form-control-file" id="resume" (change)="onFileSelect($event)">
    </div>
    <div class="headerInfo">Employement</div>
    <div class="headerInfo">Education</div>
    <button mat-raised-button color="primary" (click)="seekerSignup()">Register</button>
</form>
