<div id="navbarSection" [class.navbarHeader]="currentPage == 'landingPage' "
    [class.fixedHeader]="currentPage != 'landingPage' " [ngClass]="isNavbarFixed?'fixed':'notfixed'"
    (scroll)="onScroll()">
    <div class="mainContentWrap" style="display: flex; align-items: center;">
        <a href="" (click)="goToHomepage()">
            <img src="/assets/job-logo.png" alt="logo" style="width: 60px;cursor: pointer;" />
        </a>
        <a href="#aboutUs" style="padding: 0 10px 0 20px;">About us</a>
        <a href="#userReviews" style="padding: 0 10px;">User reviews</a>
        <a href="#ourServices" style="padding: 0 10px;">Services</a>
        <a href="#careerTips" style="padding: 0 10px;">Career Tips</a>

        <div class="navbarButtonsContainer">
            <button mat-button class="ghostButton" style="margin-right: 8px;" *ngIf="currentPage != 'recruiterPage' "
                (click)="openLoginDialog()">
                <mat-icon>lock</mat-icon>
                <span>{{'Button.Login' | translate}}</span>
            </button>
            <button mat-button class="ghostButton" *ngIf="currentPage != 'recruiterPage' " (click)="goToRegistration()">
                <mat-icon>lock</mat-icon>
                <span>{{ 'Button.Register' | translate}}</span>
            </button>

            <button mat-button *ngIf="currentPage == 'recruiterPage' " routerLink="rdashboard">
                <mat-icon>dashboard</mat-icon>
                <span>{{ 'Button.Dashboard' | translate}}</span>
            </button>
            <button mat-button *ngIf="currentPage == 'recruiterPage' " routerLink="rdashboard/post-job">
                <mat-icon>open_in_browser</mat-icon>
                <span>Post-Job</span>
            </button>

            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon style="margin: 0;">language</mat-icon>
            </button>
            <mat-menu #menu="matMenu" class="languageMenu">
                <button mat-menu-item (click)="changeLan('en')"
                    [class.activeLang]="selectedLang == 'en' ">English</button>
                <button mat-menu-item (click)="changeLan('fr')"
                    [class.activeLang]="selectedLang == 'fr' ">French</button>
                <button mat-menu-item (click)="changeLan('de')"
                    [class.activeLang]="selectedLang == 'de' ">German</button>
            </mat-menu>

            <button mat-button [matMenuTriggerFor]="currentUser" *ngIf="currentPage == 'recruiterPage' ">
                <mat-icon>person</mat-icon>
                <span>{{loggedInUser?.userName}}</span>
            </button>
            <mat-menu #currentUser="matMenu" class="loggedInUserMenu">
                <button mat-menu-item routerLink="rdashboard/profile">Profile</button>
                <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>
        </div>
    </div>
</div>
